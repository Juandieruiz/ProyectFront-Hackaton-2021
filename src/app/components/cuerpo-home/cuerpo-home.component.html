<!-- Page Content-->
<section class="pt-4">
  <div class="container px-lg-5">
    <!-- Page Features-->
    <div class="row gx-lg-5">
      <div class="col-lg-6 col-xxl-4 mb-5">
        <div class="card bg-light border-0 h-100" (click)="openxl(video)">
          <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-code"></i></div>
            <h2 class="fs-4 fw-bold">Lección</h2>
            <p class="mb-0">Aprende a hacerlo!</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-xxl-4 mb-5">
        <div class="card bg-light border-0 h-100" (click)="openxl(minijuego)">
          <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i>
            </div>
            <h2 class="fs-4 fw-bold">Vídeo</h2>
            <p class="mb-0">Completarás la aventura?</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-xxl-4 mb-5">
        <div class="card bg-light border-0 h-100">
          <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i
                class="bi bi-card-heading"></i></div>
            <h2 class="fs-4 fw-bold">Minijuegos</h2>
            <p class="mb-0">Práctica lo aprendido!</p>
          </div>
        </div>
      </div>


      <div class="col-lg-6 col-xxl-4 mb-5">
        <div class="card bg-light border-0 h-100">
          <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i
                class="bi bi-patch-check"></i></div>
            <h2 class="fs-4 fw-bold">Test</h2>
            <p class="mb-0">Comprueba lo que has evolucionado!
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #video let-modal>
  <div class="modal-body">
    <iframe width="765" height="465" src="https://www.youtube.com/embed/8UwZi3B54Vs" title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Cerrar</button>
  </div>
</ng-template>

<ng-template #minijuego let-modal>
  <div class="modal-body">
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
      <iframe src="https://player.stornaway.io/embed/cb46ca99" frameborder="0" allowfullscreen
        allow="accelerometer; gyroscope;autoplay;"
        style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></iframe>
      <script src="https://studio.stornaway.io/embed/v1/player.js" defer></script>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Cerrar</button>
  </div>
</ng-template>
